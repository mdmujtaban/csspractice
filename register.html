<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="reg">Register Here To Make An Account</h1>
	<form class="tt" action="login.html" method="get" target="blank">
			
		<fieldset>	
			<legend><b>Registration</b></legend>	
		<label for="fname">First Name: </label><br>
		<input type="text" name="fname" id="fname">
<br><br>
		<label for="lname">Last Name: </label><br>
		<input type="text" name="lname" id="lname"><br><br>
	<label for="email">Email: </label><br>
		<input type="email" name="email" id="email">
	<br><br>
	<label for="password">Password: </label><br>
	<input type="password" name="password" id="pwd"><br><br>
	<label for="confirm password">Confirm Password: </label><br>
	<input type="password" name="password" id="pwd"><br><br>
	<label for="gender"> Gender: </label><br>
	<input type="radio" name="gender" id="male" value="male">Male
	<input type="radio" name="gender" id="female" value="female">Female
	<input type="radio" name="gender" id="other" value="other">Others<br><br>
		<label for="birthday">Birthday: </label><br>
		<input type="date" name="birthday" id="birthday">
		<br><br>

<input type="submit" value="submit">
<input type="reset" value="reset">
		
		
		</fieldset>
		
	</form>

</body>
</html>
